<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarAcademy Student Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dasboard.css') }}"
    />
    <style>
      /* Menu button for small screens */
      .menu-btn {
        display: none;
        position: absolute;
        top: 10px;
        left: 20px;
        font-size: 2rem;
        background-color: transparent;
        border: none;
        color: black;
        z-index: 1000;
      }

      @media only screen and (max-width: 650px) {
        .menu-btn {
          display: block;
        }

        .sidebar {
          width: 0;
          overflow: hidden;
          transition: width 0.3s;
        }

        .sidebar.show {
          width: 250px;
        }

        .main-content {
          margin-left: 0;
          transition: margin-left 0.3s;
        }

        .main-content.shift {
          margin-left: 250px;
        }
      }
    </style>
  </head>

  <body>
    <div class="dashboard-container">
      <button class="menu-btn" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <h2 style="color: #fff">MarAcademy</h2>
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-book"></i> Courses</a>
        <a href="#"><i class="fas fa-tasks"></i> Assignments</a>
        <a href="#"><i class="fas fa-chart-line"></i> Progress & Grades</a>
        <a href="#"><i class="fas fa-bell"></i> Notifications</a>
        <a href="#"><i class="fas fa-cogs"></i> Settings</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>

      <!-- Main Content -->
      <div class="main-content" id="mainContent">
        <div class="dashboard-header">
          <h1>Welcome, Minah</h1>
          <button
            style="
              padding: 10px 20px;
              background-color: #ff4500;
              color: #fff;
              border: none;
              border-radius: 5px;
            "
          >
            Profile
          </button>
        </div>

        <!-- Stats Overview -->
        <div class="stats-grid">
          <div class="stat-box">
            <h3>4.0</h3>
            <p>Current GPA</p>
          </div>
          <div class="stat-box">
            <h3>5</h3>
            <p>Courses Enrolled</p>
          </div>
          <div class="stat-box">
            <h3>12</h3>
            <p>Completed Assignments</p>
          </div>
          <div class="stat-box">
            <h3>4</h3>
            <p>Upcoming Deadlines</p>
          </div>
        </div>

        <!-- Performance Chart -->
        <div class="chart-container">
          <canvas id="gpaChart"></canvas>
        </div>

        <!-- Course Progress Section -->
        <h2>Course Progress</h2>
        <div class="stats-grid">
          <div class="stat-box">
            <h3>67%</h3>
            <p>Introduction to Python</p>
          </div>
          <div class="stat-box">
            <h3>60%</h3>
            <p>Web Development</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // GPA Chart
      var ctx = document.getElementById("gpaChart").getContext("2d");
      var gpaChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [
            "Semester 1",
            "Semester 2",
            "Semester 3",
            "Semester 4",
            "Semester 5",
            "Semester 6",
            "Semester 7",
            "Semester 8",
            "Semester 9",
            "Semester 10",
          ],
          datasets: [
            {
              label: "GPA",
              data: [3.6, 3.7, 3.9, 4.0, 5.0],
              backgroundColor: "rgba(255, 99, 132, 0.2)",
              borderColor: "rgba(255, 99, 132, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: false,
              max: 5.0,
            },
          },
        },
      });

      // Toggle Sidebar for Small Devices
      document
        .getElementById("menuToggle")
        .addEventListener("click", function () {
          var sidebar = document.getElementById("sidebar");
          var mainContent = document.getElementById("mainContent");
          sidebar.classList.toggle("show");
          mainContent.classList.toggle("shift");
        });
    </script>
  </body>
</html>
